
server.port=8050
server.servlet.context-path=/learn

spring.application.name=security-demo

logging.level.org.springframework.web=trace

#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=Hongkong&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#redis配置
spring.redis.database=2
spring.redis.host=localhost
spring.redis.password=
spring.redis.timeout=10000
spring.redis.lettuce.pool.max-idle=3
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-wait=10000

#mybatis-plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.xulin.comics.mangaline.mapper
mybatis-plus.global-config.db-config.logic-delete-value=0
mybatis-plus.global-config.db-config.logic-not-delete-value=1
#打印SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#日志配置
logging.config=classpath:logback-spring.xml